name: pr-checks

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  cargo-check:
    name: cargo-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo check
        run: cargo check --workspace --all-targets

  cargo-test:
    name: cargo-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo test
        run: cargo test --workspace --all-targets --exclude cpd-bench

  cargo-clippy:
    name: cargo-clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  cargo-fmt:
    name: cargo-fmt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

  cargo-audit:
    name: cargo-audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Unit test CI gate scripts
        run: python3 -m unittest discover -s ../.github/scripts/tests -p 'test_*.py'

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Generate cargo-audit report
        run: cargo audit --json > audit-report.json

      - name: Fail on high/critical advisories
        run: python3 ../.github/scripts/audit_gate.py audit-report.json

  cargo-deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
        working-directory: cpd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cpd

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo-deny checks
        run: cargo deny check licenses bans sources --manifest-path Cargo.toml
